<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honda-Cbr-Bootstrap</title>
    <!-- css styelsheet -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- FavIcon add -->
    <link rel="shortcut icon" href="images/icon.jpg" type="image/x-icon">
    <!-- font family styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <!-- header menu items -->
    <header class="color-bg">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 pe-5 mt-2">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Contact</a>
                        </li>
                    </ul>
                    <button class="log_btn text-white fs-5 mt-2">Login</button>
                </div>
            </div>
        </nav>
        <!--header banner section started -->
        <section class="container my-5">
            <div class="row d-flex flex-lg-row align-items-center py-5">
                <div class="col-lg-6 col-md-4 col-12">
                    <p class="text-white">Computer-controlled digital transistorized with electronic advance</p>
                    <h1 class="text-white">Honda CBR 300R</h1>
                    <p class="text-white">Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint.
                        Velit officia consequat
                        duis enim velit mollit. Exercitation veniam consequat sunt nostrud amet.</p>
                    <button class="pur_btn text-white">Purchase</button>
                </div>
                <div class="col-lg-6 col-md-4 col-12">
                    <img src="images/header-bike.png" alt="bike" width="550">
                </div>
            </div>
        </section>
    </header>

    <!-- JS cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
